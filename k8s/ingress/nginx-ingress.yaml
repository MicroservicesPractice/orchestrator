apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # - pathType: Prefix
          #   path: /my-app
          #   backend:
          #     service:
          #       name: nginx
          #       port:
          #         number: 80
          - pathType: Prefix
            path: /pg
            backend:
              service:
                name: postgres-service
                port:
                  number: 5432
          - pathType: Prefix
            path: /user
            backend:
              service:
                name: user-service
                port:
                  number: 5432
